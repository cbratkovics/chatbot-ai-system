apiVersion: v2
name: chatbot-ai-system
description: Production-ready AI Chatbot System with multi-provider support
type: application
version: 0.1.0
appVersion: "0.1.0"
home: https://github.com/cbratkovics/chatbot-ai-system
sources:
  - https://github.com/cbratkovics/chatbot-ai-system
maintainers:
  - name: Christopher Bratkovics
    email: cbratkovics@gmail.com
keywords:
  - chatbot
  - ai
  - llm
  - fastapi
  - websocket
  - multi-tenant
icon: https://raw.githubusercontent.com/cbratkovics/chatbot-ai-system/main/docs/logo.png

dependencies:
  - name: redis
    version: 18.6.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 13.2.24
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled