[tool.poetry]
name = "enterprise-chatbot-platform"
version = "1.0.0"
description = "Production-grade multi-provider chatbot platform with enterprise features"
authors = ["Christopher Bratkovics <cbratkovics@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/cbratkovics/ai-chatbot-system"
repository = "https://github.com/cbratkovics/ai-chatbot-system"
documentation = "https://github.com/cbratkovics/ai-chatbot-system/docs"
keywords = ["chatbot", "fastapi", "websocket", "enterprise", "multi-tenant"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]

# Tell Poetry what to install as your package (make sure api/__init__.py and scripts/__init__.py exist)
packages = [
    { include = "api" },
    { include = "scripts" }
]
# Poetry 2.x runs in package mode by default; keep explicit for clarity
package-mode = true

[tool.poetry.dependencies]
python = ">=3.12,<3.13"

# Core Web Framework
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
pydantic = "^2.5.0"
pydantic-settings = "^2.1.0"

# Database & Caching
sqlalchemy = "^2.0.23"
asyncpg = "^0.29.0"
redis = "^5.0.1"
alembic = "^1.13.0"

# API & Networking
httpx = "^0.25.2"
websockets = "^12.0"
aiohttp = "^3.9.1"

# Authentication & Security
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python-multipart = "^0.0.6"

# Monitoring & Observability
prometheus-client = "^0.19.0"
opentelemetry-api = "^1.21.0"
opentelemetry-sdk = "^1.21.0"
opentelemetry-instrumentation-fastapi = "^0.43b0"
opentelemetry-exporter-jaeger = "^1.21.0"

# Utilities
python-dotenv = "^1.0.0"
tenacity = "^8.2.3"
structlog = "^24.1.0"
python-json-logger = "^2.0.7"

# Async & Concurrency
aiocache = "^0.12.2"
aiofiles = "^23.2.1"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-timeout = "^2.2.0"
pytest-xdist = "^3.5.0"
faker = "^21.0.0"
factory-boy = "^3.3.0"

# Code Quality
ruff = "^0.5.5"
black = "^23.12.0"
isort = "^5.13.0"
flake8 = "^6.1.0"
mypy = "^1.7.0"
pylint = "^3.0.3"
bandit = "^1.7.5"
safety = "^3.0.1"

# Dev tools & task runner
ipython = "^8.18.0"
ipdb = "^0.13.13"
rich = "^13.7.0"
pre-commit = "^3.6.0"
taskipy = "^1.12.2"

[tool.poetry.group.ml]
optional = true
[tool.poetry.group.ml.dependencies]
numpy = "^1.26.0"
pandas = "^2.1.4"
scikit-learn = "^1.3.2"
transformers = "^4.36.0"
tokenizers = "^0.15.0"
sentence-transformers = "^2.2.2"
faiss-cpu = "^1.7.4"
chromadb = "^0.4.20"
qdrant-client = "^1.7.0"

[tool.poetry.group.ml-cpu]
optional = true
[tool.poetry.group.ml-cpu.dependencies]
torch = {version = ">=2.1.0,<3.0.0", source = "pytorch-cpu"}
onnxruntime = "^1.16.3"
tensorflow-cpu = "^2.15.0"

[tool.poetry.group.prod]
optional = true
[tool.poetry.group.prod.dependencies]
gunicorn = "^21.2.0"
uvloop = "^0.19.0"
httptools = "^0.6.1"
supervisor = "^4.2.5"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs-mermaid2-plugin = "^1.1.1"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
start = "api.main:start_server"
migrate = "scripts.utils.manage:migrate"
test = "pytest:main"

# ---------------------------
# Tool Configurations
# ---------------------------

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.venv
| build
| dist
| migrations
| benchmarks
| docs
| examples
| frontend
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
  ".venv", "build", "dist", "migrations", "benchmarks", "docs", "examples", "frontend"
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
# Let Black own line-length; silence E501 globally. Keep E203 ignored for Black compatibility.
ignore = ["E203", "E501"]
# Tests often have intentional unused vars/imports; quiet those there only.
[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["F401", "F841", "B007"]
"api/integrations/enterprise_platform.py" = ["B008"]  # FastAPI Depends pattern

[tool.mypy]
python_version = "3.12"
plugins = ["pydantic.mypy"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true

[tool.pydantic-mypy]
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=api --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"

[tool.coverage.run]
branch = true
source = ["api"]
omit = ["*/tests/*", "*/migrations/*", "*/__init__.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.pylint.messages_control]
disable = [
    "C0111",
    "C0103",
    "R0903",
    "R0801",
    "W0212",
]

[tool.bandit]
skips = ["B101"]
exclude = ["tests", "docs", "benchmarks"]

[tool.taskipy.tasks]
format = "ruff check --fix . && black . && isort ."
lint = "ruff check . && black --check . && isort --check-only . && flake8"
typecheck = "mypy"
test = "pytest -n auto"
sec = "bandit -r api && safety check --full-report"
qa = "task lint && task typecheck && task test"
