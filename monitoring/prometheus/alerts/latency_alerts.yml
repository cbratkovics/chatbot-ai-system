groups:
  - name: latency_alerts
    interval: 30s
    rules:
      - alert: HighP95Latency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.2
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 200ms)"
          dashboard: "https://grafana.example.com/d/api-performance"

      - alert: HighP99Latency
        expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "High P99 latency detected"
          description: "P99 latency is {{ $value | humanizeDuration }} (threshold: 500ms)"
          dashboard: "https://grafana.example.com/d/api-performance"

      - alert: ModelProviderLatency
        expr: histogram_quantile(0.95, sum(rate(model_request_duration_seconds_bucket[5m])) by (provider, le)) > 1
        for: 5m
        labels:
          severity: warning
          team: ml
        annotations:
          summary: "High model provider latency"
          description: "Provider {{ $labels.provider }} P95 latency is {{ $value | humanizeDuration }}"

      - alert: DatabaseQuerySlow
        expr: histogram_quantile(0.95, sum(rate(database_query_duration_seconds_bucket[5m])) by (query_type, le)) > 0.1
        for: 5m
        labels:
          severity: warning
          team: database
        annotations:
          summary: "Slow database queries detected"
          description: "Query type {{ $labels.query_type }} P95 latency is {{ $value | humanizeDuration }}"

      - alert: CacheLookupSlow
        expr: avg(rate(cache_lookup_duration_seconds_sum[5m]) / rate(cache_lookup_duration_seconds_count[5m])) > 0.02
        for: 5m
        labels:
          severity: info
          team: backend
        annotations:
          summary: "Cache lookup performance degraded"
          description: "Average cache lookup time is {{ $value | humanizeDuration }} (threshold: 20ms)"

      - alert: WebSocketLatency
        expr: histogram_quantile(0.95, sum(rate(websocket_message_duration_seconds_bucket[5m])) by (le)) > 0.05
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "WebSocket message latency high"
          description: "P95 WebSocket message latency is {{ $value | humanizeDuration }}"

      - alert: StreamingResponseSlow
        expr: avg(rate(stream_chunk_duration_seconds_sum[5m]) / rate(stream_chunk_duration_seconds_count[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Streaming response slow"
          description: "Average chunk delivery time is {{ $value | humanizeDuration }}"

      - alert: EndToEndLatency
        expr: histogram_quantile(0.95, sum(rate(request_total_duration_seconds_bucket[5m])) by (le)) > 0.3
        for: 5m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "End-to-end latency exceeding SLA"
          description: "P95 end-to-end latency is {{ $value | humanizeDuration }} (SLA: 300ms)"
